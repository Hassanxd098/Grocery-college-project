<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
    <style>
        /* Cart Section Styling */
        #cart {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            position: fixed;
            right: 10px;
            top: 10px;
            background: white;
        }
        #cart ul {
            list-style: none;
            padding: 0;
        }
        #cart li {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- Product Card -->
    <div class="c-1" data-product='{"name": "Almonds", "price": 459, "image": "/images/almonds.jpg"}'>
        <img src="/images/almonds.jpg" alt="Almonds">
        <p>Almonds</p>
        <p>Rs.459</p>
        <span>
            <button class="a">Add To Cart</button>
            <button class="b">Buy</button>
        </span>
    </div>

    <!-- Cart Section -->
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
    </div>

    <script>
        let cart = [];

        function addToCart(product) {
            let existingProduct = cart.find(item => item.name === product.name);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                product.quantity = 1;
                cart.push(product);
            }

            updateCartUI();
        }

        function updateCartUI() {
            const cartList = document.getElementById("cart-items");
            cartList.innerHTML = ""; // Clear the previous cart display

            cart.forEach(item => {
                let li = document.createElement("li");
                li.innerHTML = `
                    ${item.name} (Rs.${item.price}) x ${item.quantity}
                    <button onclick="removeFromCart('${item.name}')">‚ùå</button>
                `;
                cartList.appendChild(li);
            });
        }

        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            updateCartUI();
        }

        document.querySelectorAll('.a').forEach(button => {
            button.addEventListener('click', () => {
                const productContainer = button.closest('.c-1');
                const productData = JSON.parse(productContainer.getAttribute('data-product'));

                addToCart(productData);
                alert(`${productData.name} added to cart!`);
            });
        });
    </script>

</body>
</html>
