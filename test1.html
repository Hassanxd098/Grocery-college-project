<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
        }

        .item-details {
            flex: 1;
        }

        .item-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .item-details p {
            margin: 5px 0;
            color: #555;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-quantity button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .item-quantity button:hover {
            background: #0056b3;
        }

        .item-quantity span {
            font-size: 16px;
        }

        .remove-item {
            color: red;
            cursor: pointer;
            font-size: 14px;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background: #218838;
        }

        @media (max-width: 600px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-quantity {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="cart-container">
        <div class="cart-header">Your Cart</div>

        <!-- Cart Items -->
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>

        <!-- Cart Total -->
        <div class="cart-total">
            Total: $<span id="cart-total">0.00</span>
        </div>

        <!-- Checkout Button -->
        <button class="checkout-button">Proceed to Checkout</button>
    </div>

    <script>
        // Sample cart data
        const cart = [
            { id: 1, name: "Product 1", price: 25.99, quantity: 1, image: "https://via.placeholder.com/80" },
            { id: 2, name: "Product 2", price: 15.99, quantity: 2, image: "https://via.placeholder.com/80" },
            { id: 3, name: "Product 3", price: 10.99, quantity: 1, image: "https://via.placeholder.com/80" }
        ];

        // Function to render cart items
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            let total = 0;

            // Clear existing items
            cartItemsContainer.innerHTML = '';

            // Render each cart item
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p>$${item.price.toFixed(2)}</p>
                    </div>
                    <div class="item-quantity">
                        <button onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <div class="remove-item" onclick="removeItem(${item.id})">Remove</div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            // Update total
            cartTotalElement.textContent = total.toFixed(2);
        }

        // Function to update item quantity
        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) item.quantity = 1; // Prevent quantity from going below 1
                renderCart();
            }
        }

        // Function to remove item from cart
        function removeItem(id) {
            const index = cart.findIndex(item => item.id === id);
            if (index !== -1) {
                cart.splice(index, 1);
                renderCart();
            }
        }

        // Initial render
        renderCart();
    </script>
</body>

</html>
