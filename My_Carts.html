 <!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>
    <style>
    .store-name {
    font-size: 33px;
    font-weight: bold;
    text-align: center;
    background-color: #130D38;
    color: white;
    font-family: sans-serif;
}
.logo {
    height: 32px;
    vertical-align: middle;
    margin-bottom: 2px;
}

.r-symbol {
    height: 27px;
    vertical-align: middle;
    margin-bottom: 3px;
}
    </style>
    <div class="store-name">
        <div class="store-name">
            <img src="/images/shafralogo.png" alt="Shafra Logo" class="logo">
            Shaf<span><img src="/images/r-symbol.png" alt="R Symbol" class="r-symbol"></span>a <span id="SUP">SUPER MARKET</span>
        </div>        
    </div>

    <div class="container py-5">
        <h2 class="text-center mb-4">Your Cart</h2>
        <div class="card shadow-sm mx-auto" style="max-width: 800px;">
            <div class="card-body">
                <ul id="cart-list" class="list-group mb-3"></ul>
                <h5 class="text-end">Total: <span id="total">Rs.0</span></h5>
                <div class="d-flex justify-content-between mt-3">
                    <button onclick="clearCart()" class="btn btn-outline-danger"><i class="fas fa-trash me-2"></i>Clear Cart</button>
                    <a href="payment.html" class="btn btn-primary"><i class="fas fa-credit-card me-2"></i>Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartList = document.getElementById("cart-list");
            cartList.innerHTML = "";
            let totalAmount = 0;
            
            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;
                
                let li = document.createElement("li");
                li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                li.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="rounded me-2" style="width: 50px; height: 50px; object-fit: cover;">
                    <span>${item.name} - Rs.${item.price} x </span>
                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, -1)">➖</button>
                    <span>${item.quantity}</span>
                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, 1)">➕</button>
                    <span>Total: Rs.${itemTotal}</span>
                    <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">❌</button>
                `;
                cartList.appendChild(li);
            });
            
            document.getElementById("total").innerText = `Rs.${totalAmount}`;
        }
        
        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }
        
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }
        
        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }
        
        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
